{% extends "base.html" %}
{% block content %}
  <div style="margin-top: 25px;" class="container">           
    <button type="button" style="margin: 0 0 10px 0;" class="btn btn-primary" data-toggle="modal" data-target="#tambahData">Tambah</button>

    <!-- The Modal -->
    <div class="modal" id="tambahData">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Tambah</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
            
          <!-- Modal body -->
          <div class="modal-body">
            <form action="/login" method="POST">
              <div class="form-group">
                <label>TITLE</label>
                <input type="text" class="form-control" name="title">
              </div>
              <div class="form-group">
                <label>BODY</label>
                <input type="text" class="form-control" name="body">
              </div>
              <button type="submit" class="btn btn-primary" name="submit">Submit</button>
            </form>
          </div>
            
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
            
        </div>
      </div>
    </div>

<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Body</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for items in employees %}
        <tr>
          <td>{{ items.id }}</td>
          <td>{{ items.title }}</td>
          <td>{{ items.body }}</td>
          <td>
            <button type="button" style="margin: 0 0 10px 0;" class="btn btn-primary" data-toggle="modal" data-target="#editData{{ items.id }}">Edit</button>
            <a href="/delete/{{ items.id }}" onclick="return confirm('www')">Delete</a>
              <a href="/single/{{ items.id }}">single</a>
          </td>

          <!-- The Modal -->
          <div class="modal" id="editData{{ items.id }}">
            <div class="modal-dialog">
              <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Edit <span><sup>ID : {{ items.id }}</sup></span></h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                  
                <!-- Modal body -->
                <div class="modal-body">
                  <form action="/edit" method="POST">
                    <div class="form-group">
                      <input type="hidden" class="form-control" name="id" value="{{ items.id }}">
                      <label>TITLE</label>
                      <input type="text" class="form-control" name="title" value="{{ items.title }}">
                      <label>BODY</label>
                      <input type="text" class="form-control" name="body" value="{{ items.body }}">
                    </div>
                    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                  </form>
                </div>
                  
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
                  
              </div>
            </div>
          </div>

        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  </div>

    {% include "footer.html" %}
{% endblock %}
